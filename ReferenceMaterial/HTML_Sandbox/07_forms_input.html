<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name">
    </div>
    <br>
    <!-- Email -->
    <div>
      <label for="email">Email:</label><br>
      <input type="email" name="email" id="email" placeholder="Valid email address only">
    </div>
    <br>
    <!-- Text Area -->
    <div>
      <label for="message">Message:</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>
    </div>
    <br>
    <!-- Select -->
    <div>
      <label for="sex">Sex:</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="unspecified" selected>Unspecified</option>
      </select>
    </div>
    <br>
    <!-- Number -->
    <div>
      <label for="age">Age:</label><br>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate:</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <!-- Radio -->
    <div>
      <label for="membership">Membership:</label><br>
        <input type="radio" name="membership" id="membership" value="Simple"> Simple <br>
        <input type="radio" name="membership" id="membership" value="Standard" checked> Standard <br>
        <input type="radio" name="membership" id="membership" value="Super"> Super <br>
    </div>
    <br>
    <!-- Check Box -->
    <div>
      <label for="likes">My likes...</label><br>
        <input type="checkbox" name="likes" id="likes" value="bike"> Bike <br>
        <input type="checkbox" name="likes" id="likes" value="car"> Car <br>
        <input type="checkbox" name="likes" id="likes" value="boat"> Boat <br>
    </div>
    <br>
    <!-- Input Type Submit -->
    <!-- <input type="submit" value="Submit"> -->

    <!-- Button Type Submit -->
    <button type="submit">Submit</button>

    <!-- Button Type Reset -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
