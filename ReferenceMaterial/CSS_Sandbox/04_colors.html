<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1 {
      /* set by name */
      color: red;
    }
    h2 {
      /* set by rgb values */
      color: rgb(100, 100, 100);
    }
    h3 {
      /* set by Hex value */
      color: #f400f4;
    }
  </style>
</head>
<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
