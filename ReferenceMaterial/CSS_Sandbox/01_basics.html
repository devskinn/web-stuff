<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Implementing CSS</title>
  <style>
    /* Internal CSS */
    h2 {
      color: green;
    }
  </style>
</head>
<body>
  <!-- Three ways to implement CSS -->

  <!-- 1. Inline CSS (Do Not Use) -->
  <h1 style="color: red;">Heading One</h1>

  <!-- 2. Internal (On same page in head section) -->
  <h2>Heading Two</h2>

  <!-- 3. External (Preferred method using link in head section) -->
  <h3>Heading Three</h3>
</body>
</html>
